## Basic Configuration

baseurl = "https://${url}" 
builddrafts = false
canonifyurls = false
languageCode = "en-US"

contentdir = "content"
layoutdir = "layouts"
publishdir = "public"

author = "${name}"
title = "${name}"

theme = "hugo-goa"

## Hugo Built-in Features
googleAnalytics = "XYZ"
enableRobotsTXT = true

## Site Settings
[params]
author = "${name}"
description = "${description}"
authorimage = "profile.png"
dateformat = "Jan 2, 2006"

## Site Meta Settings
[params.meta]
description = "Simple minimalist theme"
keywords = "minimalist,blog,goa,hugo,developer"

## Social Accounts
[params.social]
github = "${github}"
linkedin = "${linkedin}"
twitter = "${twitter}"
email = "${email}"

